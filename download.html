<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="page">
  <div class="glassPage">
    <div class="topBar">
      <button class="iconBtn" id="btnBack">‚Üê Back</button>
      <div class="titleWrap">
        <div class="titleMain" id="movieTitle">Movie</div>
        <div class="titleSub">Download Options</div>
      </div>
      <button class="iconBtn" id="btnShare">Share</button>
    </div>

    <div class="card posterCard">
      <img id="moviePoster" class="posterImg" alt="Poster" />
    </div>

    <div class="card">
      <div class="btnGrid">
        <button class="actionBtn" id="btn480">480p</button>
        <button class="actionBtn" id="btn720">720p</button>
        <button class="actionBtn" id="btn1080">1080p</button>
        <button class="actionBtn" id="btn2160">2160p</button>
        <button class="actionBtn wide" id="btnWatch">Watch Online (Full Size)</button>
        <button class="actionBtn" id="btnTrailer">Trailer</button>
      </div>

      <div class="hintText" id="hintText"></div>
    </div>
  </div>

  <script>
    // Get movie data from query params or localStorage
    const params = new URLSearchParams(location.search);
    const movieDataRaw = localStorage.getItem("INZO_SELECTED_MOVIE");
    const movie = movieDataRaw ? JSON.parse(movieDataRaw) : {};

    // Basic UI fill
    const title = movie?.title || params.get("title") || "Movie";
    const poster = movie?.poster_url || params.get("poster") || "";
    document.getElementById("movieTitle").textContent = title;
    if (poster) document.getElementById("moviePoster").src = poster;

    // Links
    const links = {
  "480p": movie?.download_480 || "",
  "720p": movie?.download_720 || "",
  "1080p": movie?.download_1080 || "",
  "2160p": movie?.download_2160 || "",
  "Watch Online": movie?.watch_online || "",
  "Trailer": movie?.trailer_url || ""
};

    function setBtnState(btnId, url) {
      const btn = document.getElementById(btnId);
      if (!url || url.trim() === "") {
        btn.disabled = true;
        btn.classList.add("disabledBtn");
      } else {
        btn.disabled = false;
        btn.classList.remove("disabledBtn");
      }
    }

    // Disable empty links
    setBtnState("btn480", links["480p"]);
    setBtnState("btn720", links["720p"]);
    setBtnState("btn1080", links["1080p"]);
    setBtnState("btn2160", links["2160p"]);
    setBtnState("btnWatch", links["Watch Online"]);
    setBtnState("btnTrailer", links["Trailer"]);

    // Open link handlers
    document.getElementById("btn480").onclick = () => window.open(links["480p"], "_blank");
    document.getElementById("btn720").onclick = () => window.open(links["720p"], "_blank");
    document.getElementById("btn1080").onclick = () => window.open(links["1080p"], "_blank");
    document.getElementById("btn2160").onclick = () => window.open(links["2160p"], "_blank");
    document.getElementById("btnWatch").onclick = () => window.open(links["Watch Online"], "_blank");

    // Trailer new screen
    document.getElementById("btnTrailer").onclick = () => {
      if (!links["Trailer"]) return;
      localStorage.setItem("INZO_TRAILER_URL", links["Trailer"]);
      localStorage.setItem("INZO_TRAILER_TITLE", title);
      location.href = "trailer.html";
    };

    // Back
    document.getElementById("btnBack").onclick = () => history.back();

    // Share: Copy to clipboard + WhatsApp forward
    document.getElementById("btnShare").onclick = async () => {
      const lines = [];
      lines.push(`üé¨ ${title}`);
      if (links["480p"]) lines.push(`480p: ${links["480p"]}`);
      if (links["720p"]) lines.push(`720p: ${links["720p"]}`);
      if (links["1080p"]) lines.push(`1080p: ${links["1080p"]}`);
      if (links["2160p"]) lines.push(`2160p: ${links["2160p"]}`);
      if (links["Watch Online"]) lines.push(`Watch Online: ${links["Watch Online"]}`);
      if (links["Trailer"]) lines.push(`Trailer: ${links["Trailer"]}`);

      const text = lines.join("\n");

      try {
        await navigator.clipboard.writeText(text);
        document.getElementById("hintText").textContent = "‚úÖ Links copied to clipboard!";
      } catch (e) {
        document.getElementById("hintText").textContent = "‚ö†Ô∏è Clipboard failed (browser permission).";
      }

      // WhatsApp forward
      const waUrl = "https://wa.me/?text=" + encodeURIComponent(text);
      window.open(waUrl, "_blank");
    };
  </script>
</body>
</html>
