<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INZO WORLD</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Background Wallpaper -->
  <div class="wallpaper"></div>
  <div class="wallpaperBlur"></div>

  <!-- HEADER -->
  <header class="topbar">
    <!-- Center Logo -->
    <div class="logoCenter">
      <div class="logoText">INZO <span>WORLD</span></div>
      <div class="logoLine"></div>
    </div>

    <!-- Menu + Search Row -->
    <div class="headerRow">
      <button id="menuBtn" class="menuBtn">‚ò∞</button>

      <div class="searchWrap">
        <div class="searchBox">
          <span class="icon">üîé</span>
          <input id="searchInput" type="text" placeholder="Search movies..." autocomplete="off" />
        </div>
        <div id="suggestions" class="suggestions hidden"></div>
      </div>
    </div>
  </header>

  <!-- SIDE MENU -->
  <div id="sideMenuOverlay" class="sideMenuOverlay hidden">
    <div class="sideMenu">
      <div class="sideMenuTop">
        <div class="sideMenuTitle">INZO WORLD</div>
        <button id="closeMenuBtn" class="closeMenuBtn">‚úï</button>
      </div>

      <div class="menuSection">
        <button class="menuItem active" data-menu="home">üè† Home</button>
        <button class="menuItem" data-menu="upload">‚¨Ü Upload</button>
        <button class="menuItem" data-menu="request">üì© Request</button>
      </div>

      <div class="menuDivider"></div>

      <div class="menuSection">
        <div class="menuLabel">Categories</div>
        <button class="menuItem tabBtn active" data-tab="BOLLYWOOD">üé¨ Bollywood</button>
        <button class="menuItem tabBtn" data-tab="HOLLYWOOD">üçø Hollywood</button>
        <button class="menuItem tabBtn" data-tab="ADULT">üîû 18+</button>
      </div>
    </div>
  </div>

  <!-- MAIN -->
  <main class="container">
    <div id="skeletonGrid" class="grid"></div>
    <div id="moviesGrid" class="grid"></div>

    <div id="emptyState" class="emptyState hidden">
      No movies found.
    </div>
  </main>

  <!-- MOVIE POPUP -->
  <div id="modalOverlay" class="overlay hidden">
    <div class="modal modalBig">
      <button id="closeModal" class="closeBtn">‚úï</button>

      <div id="modalPosterBg" class="modalPosterBg"></div>

      <div class="modalHeader">
        <h2 id="modalTitle">Movie Name</h2>
      </div>

      <!-- Trailer Preview (tap to play full screen) -->
      <div class="playerWrap">
        <div id="trailerTapArea" class="trailerTapArea">
          <div class="playBadge">‚ñ∂ Tap to play trailer</div>
        </div>
      </div>

      <div class="modalActions">
        <button id="shareBtn" class="btn btnDark">‚§¥ Share</button>
        <button id="downloadBtn" class="btn btnGold">‚¨á Download</button>
      </div>
    </div>
  </div>

  <!-- TRAILER SCREEN -->
  <div id="trailerOverlay" class="overlay hidden">
    <div class="modal modalBig">
      <button id="closeTrailer" class="closeBtn">‚úï</button>
      <div class="modalHeader">
        <h2 id="trailerTitle">Trailer</h2>
      </div>

      <div class="playerWrap">
        <iframe
          id="trailerFrame"
          class="player"
          src=""
          title="Trailer"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>

  <!-- 18+ Confirm -->
  <div id="adultOverlay" class="overlay hidden">
    <div class="modal adultConfirm">
      <div class="modalHeader">
        <h2>18+ Content</h2>
        <p class="muted">Are you sure you want to continue?</p>
      </div>

      <div class="modalActions">
        <button id="adultCancel" class="btn btnDark">Cancel</button>
        <button id="adultContinue" class="btn btnGold">Yes, Continue</button>
      </div>
    </div>
  </div>

  <!-- UPLOAD SCREEN -->
  <div id="uploadOverlay" class="overlay hidden">
    <div class="modal modalBig">
      <button id="closeUpload" class="closeBtn">‚úï</button>

      <div class="modalHeader">
        <h2>Upload Movie</h2>
        <p class="muted">4 fields only (Name, Category, Banner, Trailer, Download)</p>
      </div>

      <div class="form">
        <label>
          Movie Name *
          <input id="upName" type="text" placeholder="Movie name..." />
        </label>

        <label>
          Category *
          <select id="upCategory">
            <option value="BOLLYWOOD">BOLLYWOOD</option>
            <option value="HOLLYWOOD">HOLLYWOOD</option>
            <option value="ADULT">18+</option>
          </select>
        </label>

        <label>
          Banner Upload *
          <input id="upPoster" type="file" accept="image/*" />
        </label>

        <label>
          Trailer Link *
          <input id="upTrailer" type="url" placeholder="https://youtube.com/..." />
        </label>

        <label>
          Download Link *
          <input id="upDownload" type="url" placeholder="https://..." />
        </label>

        <button id="uploadBtn" class="btn btnGold">Upload</button>
        <button id="cancelUploadBtn" class="btn btnDark">Cancel</button>

        <div id="uploadStatus" class="muted" style="margin-top:10px;"></div>
      </div>
    </div>
  </div>

  <!-- REQUEST SCREEN -->
  <div id="requestOverlay" class="overlay hidden">
    <div class="modal modalBig">
      <button id="closeRequest" class="closeBtn">‚úï</button>

      <div class="modalHeader">
        <h2>Request a Movie</h2>
        <p class="muted">Direct Telegram request (no Supabase)</p>
      </div>

      <div class="form">
        <label>
          Movie Name *
          <input id="reqMovieName" type="text" placeholder="Pathaan" />
        </label>

        <label>
          Screenshot Upload (optional)
          <input id="reqPhotoFile" type="file" accept="image/*" />
        </label>

        <label>
          Movie Link (optional)
          <input id="reqMovieUrl" type="url" placeholder="https://..." />
        </label>

        <button id="sendRequestBtn" class="btn btnGold">Send Request</button>
        <button id="cancelRequestBtn" class="btn btnDark">Cancel</button>

        <div id="reqStatus" class="muted" style="margin-top:10px;"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
