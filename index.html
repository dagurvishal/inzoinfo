<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INZO WORLD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background wallpaper -->
  <div class="wallpaper"></div>
  <div class="wallpaperBlur"></div>

  <!-- Top Header -->
  <header class="topHeader">
    <!-- Center Logo -->
    <div class="logoCenter">
      <div class="logoText">INZO <span>WORLD</span></div>
      <div class="logoSub">Movie Hub</div>
    </div>

    <!-- Row under logo: left menu + right search -->
    <div class="topRow">
      <button id="menuBtn" class="menuBtn" aria-label="Open Menu">â˜°</button>

      <div class="searchWrap">
        <div class="searchBox">
          <span class="icon">ðŸ”Ž</span>
          <input id="searchInput" type="text" placeholder="Search movies..." autocomplete="off" />
        </div>
        <div id="suggestions" class="suggestions hidden"></div>
      </div>
    </div>
  </header>

  <!-- Side Menu -->
  <div id="sideOverlay" class="sideOverlay hidden"></div>

  <aside id="sideMenu" class="sideMenu hidden">
    <div class="sideTop">
      <div class="sideTitle">INZO WORLD</div>
      <button id="closeMenuBtn" class="closeMenuBtn">âœ•</button>
    </div>

    <div class="sideSection">
      <div class="sideLabel">Categories</div>

      <button class="sideItem catBtn active" data-cat="BOLLYWOOD">Bollywood</button>
      <button class="sideItem catBtn" data-cat="HOLLYWOOD">Hollywood</button>
      <button class="sideItem catBtn" data-cat="ADULT">18+ Adult</button>
    </div>

    <div class="sideSection">
      <div class="sideLabel">Actions</div>
      <button id="openUpload" class="sideItem">Upload Movie</button>
      <button id="openRequest" class="sideItem">Request Movie</button>
    </div>
  </aside>

  <main class="container">

    <!-- Movies List -->
    <div id="skeletonGrid" class="movieList"></div>
    <div id="moviesGrid" class="movieList"></div>

    <div id="emptyState" class="emptyState hidden">
      No movies found. Try another search.
    </div>
  </main>

  <!-- Movie Popup Modal -->
  <div id="modalOverlay" class="overlay hidden">
    <div class="modal modalBig">
      <button id="closeModal" class="closeBtn">âœ•</button>

      <div id="modalPosterBg" class="modalPosterBg"></div>

      <div class="modalHeader">
        <h2 id="modalTitle">Movie Name</h2>
      </div>

      <!-- Trailer button (no autoplay) -->
      <button id="openTrailerBtn" class="btn btnDark fullBtn">â–¶ Play Trailer</button>

      <div class="modalActions">
        <button id="shareBtn" class="btn btnDark">â¤´ Share</button>
        <button id="downloadOpenBtn" class="btn btnGold">â¬‡ Download</button>
      </div>
    </div>
  </div>

  <!-- Trailer Screen -->
  <div id="trailerOverlay" class="overlay hidden">
    <div class="modal modalBig">
      <button id="closeTrailer" class="closeBtn">âœ•</button>

      <div class="modalHeader">
        <h2 id="trailerTitle">Trailer</h2>
      </div>

      <div class="playerWrap">
        <iframe
          id="trailerFrame"
          class="player"
          src=""
          title="Trailer"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>

  <!-- Download Popup -->
  <div id="dlOverlay" class="overlay hidden">
    <div class="modal">
      <button id="closeDl" class="closeBtn">âœ•</button>

      <div class="modalHeader">
        <h2>Download</h2>
        <p class="muted">One default download link.</p>
      </div>

      <button id="downloadBtn" class="btn btnGold fullBtn">â¬‡ Download Now</button>
    </div>
  </div>

  <!-- Adult Confirm -->
  <div id="adultOverlay" class="overlay hidden">
    <div class="modal">
      <div class="modalHeader">
        <h2>18+ Content</h2>
        <p class="muted">Are you sure you want to continue?</p>
      </div>

      <div class="modalActions">
        <button id="adultCancel" class="btn btnDark">Cancel</button>
        <button id="adultContinue" class="btn btnGold">Yes, Continue</button>
      </div>
    </div>
  </div>

  <!-- Upload Modal (4 options + category) -->
  <div id="uploadOverlay" class="overlay hidden">
    <div class="modal">
      <button id="closeUpload" class="closeBtn">âœ•</button>

      <div class="modalHeader">
        <h2>Upload Movie</h2>
        <p class="muted">Only 4 fields + category.</p>
      </div>

      <div class="form">
        <label>
          Movie Name *
          <input id="upName" type="text" placeholder="Movie name..." />
        </label>

        <label>
          Category *
          <select id="upCategory">
            <option value="BOLLYWOOD">Bollywood</option>
            <option value="HOLLYWOOD">Hollywood</option>
            <option value="ADULT">18+ Adult</option>
          </select>
        </label>

        <label>
          Banner Upload *
          <input id="upPoster" type="file" accept="image/*" />
        </label>

        <label>
          Trailer Link *
          <input id="upTrailer" type="url" placeholder="https://youtube.com/..." />
        </label>

        <label>
          Download Link *
          <input id="upDownload" type="url" placeholder="https://..." />
        </label>

        <button id="saveUploadBtn" class="btn btnGold fullBtn">Save Movie</button>
      </div>
    </div>
  </div>

  <!-- Request Modal (Direct Worker) -->
  <div id="requestOverlay" class="overlay hidden">
    <div class="modal">
      <button id="closeRequest" class="closeBtn">âœ•</button>

      <div class="modalHeader">
        <h2>Request Movie</h2>
        <p class="muted">Direct Telegram request.</p>
      </div>

      <div class="form">
        <label>
          Movie Name *
          <input id="reqMovieName" type="text" placeholder="Movie name..." />
        </label>

        <label>
          Photo (optional)
          <input id="reqPhotoFile" type="file" accept="image/*" />
        </label>

        <label>
          Movie URL (optional)
          <input id="reqMovieUrl" type="url" placeholder="https://..." />
        </label>

        <button id="sendRequestBtn" class="btn btnGold fullBtn">Send Request</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
