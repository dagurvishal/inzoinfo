<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INZOINFO - Movie Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top Bar -->
  <header class="topbar">
    <div class="searchBox">
      <span class="icon">ðŸ”Ž</span>
      <input id="searchInput" type="text" placeholder="Search movies..." />
    </div>

    <!-- SVG Logo (Topbar small) -->
    <div class="logoSvg">
      <svg width="120" height="32" viewBox="0 0 170 44" xmlns="http://www.w3.org/2000/svg" aria-label="INZOINFO">
        <defs>
          <linearGradient id="bgGrad2" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#0B0F14"/>
            <stop offset="100%" stop-color="#111827"/>
          </linearGradient>
          <linearGradient id="goldGrad2" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#FFD54A"/>
            <stop offset="100%" stop-color="#F4B400"/>
          </linearGradient>
        </defs>
        <rect x="1" y="1" width="168" height="42" rx="12" fill="url(#bgGrad2)" stroke="rgba(255,255,255,0.10)"/>
        <text x="16" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="900" letter-spacing="1.2" fill="#FFFFFF">INZO</text>
        <text x="86" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="900" letter-spacing="1.2" fill="url(#goldGrad2)">INFO</text>
      </svg>
    </div>
  </header>

  <!-- Movies Grid -->
  <main class="container">
    <div id="moviesGrid" class="grid"></div>
    <div id="emptyState" class="emptyState hidden">
      No movies found. Try another search.
    </div>
  </main>

  <!-- Movie Popup Modal -->
  <div id="modalOverlay" class="overlay hidden">
    <div class="modal">
      <button id="closeModal" class="closeBtn">âœ•</button>

      <div class="modalHeader">
        <h2 id="modalTitle">Movie Name</h2>
        <p id="modalCategory" class="muted">Category</p>
      </div>

      <div class="playerWrap">
        <iframe
          id="modalTrailer"
          class="player"
          src=""
          title="Trailer"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>

      <div class="modalActions">
        <a id="watchTrailerBtn" class="btn btnDark" href="#" target="_blank">â–¶ Watch Trailer</a>
        <a id="downloadBtn" class="btn btnGold" href="#" target="_blank">â¬‡ Download Now</a>
      </div>
    </div>
  </div>

  <!-- Request Button + Popup -->
  <button id="openRequest" class="reqFab">ï¼‹ Request</button>

  <div id="requestOverlay" class="overlay hidden">
    <div class="modal">
      <button id="closeRequest" class="closeBtn">âœ•</button>

      <div class="modalHeader">
        <h2>Request a Movie</h2>
        <p class="muted">Request direct Telegram pe aayegi.</p>
      </div>

      <div class="form">
        <label>
          Movie Name *
          <input id="reqMovieName" type="text" placeholder="Pathaan" />
        </label>

        <label>
          Photo URL (optional)
          <input id="reqPhotoUrl" type="url" placeholder="https://image-link.jpg" />
        </label>

        <label>
          Movie URL (optional)
          <input id="reqMovieUrl" type="url" placeholder="https://..." />
        </label>

        <button id="sendRequestBtn" class="btn btnGold">Send Request</button>
        <button id="cancelRequestBtn" class="btn btnDark">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Bottom Tabs -->
  <nav class="bottomTabs">
    <button class="tab active" data-tab="BOLLYWOOD">BOLLYWOOD</button>
    <button class="tab" data-tab="HOLLYWOOD">HOLLYWOOD</button>
    <button class="tab" data-tab="ADULT">18+</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
