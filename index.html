<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INZO WORLD</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Drawer -->
  <aside id="drawer" class="drawer">
    <div class="drawer-top">
      <div class="drawer-brand">INZO <span>WORLD</span></div>
      <button class="icon-btn" onclick="toggleDrawer(false)">âœ•</button>
    </div>

    <div class="drawer-section-title">Categories</div>

    <button class="menu-item" onclick="setCategory('bollywood')">
      Bollywood <span>â€º</span>
    </button>

    <button class="menu-item" onclick="setCategory('hollywood')">
      Hollywood <span>â€º</span>
    </button>

    <button class="menu-item" onclick="setCategory('adult')">
      Adult / 18+ <span>â€º</span>
    </button>

    <div class="drawer-section-title">Actions</div>

    <button class="menu-item" onclick="openRequestModal()">
      Request Movie <span>ï¼‹</span>
    </button>

    <button class="menu-item" onclick="setCategory(currentCategory)">
      Movie List <span>â–¦</span>
    </button>

    <div class="drawer-footer">
      <div class="muted">Premium UI â€¢ INZO WORLD</div>
    </div>
  </aside>

  <!-- Backdrop overlay -->
  <div id="overlay" class="overlay" onclick="toggleDrawer(false)"></div>

  <!-- Header -->
  <header class="header">
    <button class="icon-btn" onclick="toggleDrawer(true)">â˜°</button>

    <div class="brand">
      INZO <span>WORLD</span>
    </div>

    <div class="search">
      <span class="search-ic">ðŸ”Ž</span>
      <input id="searchInput" type="text" placeholder="Search movies..." oninput="applyFilters()" />
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <div class="top-row">
      <div class="pill" id="activeCategoryPill">BOLLYWOOD</div>
      <button class="pill pill-gold" onclick="openRequestModal()">ï¼‹ Request</button>
    </div>

    <section id="moviesGrid" class="grid"></section>

    <div id="emptyState" class="empty" style="display:none;">
      No movies found. Try another search.
    </div>
  </main>

  <!-- Request Modal -->
  <div id="requestModal" class="modal">
    <div class="modal-card">
      <div class="modal-head">
        <div>
          <div class="modal-title">Request a Movie</div>
          <div class="modal-sub">Request Supabase me save hogi âœ…</div>
        </div>
        <button class="icon-btn" onclick="closeRequestModal()">âœ•</button>
      </div>

      <div class="form">
        <label>Movie Name *</label>
        <input id="reqMovieName" type="text" placeholder="Eg: Pushpa 2 (Hindi)" />

        <label>Note (optional)</label>
        <textarea id="reqNote" rows="3" placeholder="Language / Quality / Any info"></textarea>

        <button id="reqSendBtn" class="btn btn-gold" onclick="submitRequest()">
          Send Request
        </button>

        <button class="btn btn-dark" onclick="closeRequestModal()">
          Cancel
        </button>

        <div id="reqMsg" class="req-msg"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
